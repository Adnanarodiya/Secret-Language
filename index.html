<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Language</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-700">
    <header
      class="bg-blue-500 border-b-8 border-r-8 border-l-8 text-white rounded-b-3xl w-full border-gray-500"
    >
      <div class="mx-auto p-4 lg:p-6">
        <h1 class="text-center text-xl sm:text-2xl md:text-4xl">
          Secret Language Translator
        </h1>
      </div>
    </header>
    <h1
      class="text-center mt-8 text-xl sm:text-2xl md:text-4xl text-white w-11/12 mx-auto"
    >
      This web app lets you translate normal text to secret text and vice-versa
      to communicate secretly ðŸ˜‰.
    </h1>
    <div class="flex mt-3 justify-center items-center flex-col xl:flex-row">
      <div class="m-2 md:m-4 flex flex-col">
        <div class="flex items-center justify-between">
          <h3 class="text-white"><span class="font-bold">Normal </span>text</h3>
          <div>
            <img id="copy" class="w-4 m-2" src="/copy-regular.svg" alt="" />
          </div>
        </div>
        <div class="w-full bg-gradient-to-r from-blue-500 to-gray-500 p-1">
          <textarea
            class="text-lg outline-none p-2 flex justify-center transition-all md:text-3xl md:p-3 bg-gray-800 border- text-white"
            placeholder="Normal Text"
            name="Noraml-Text"
            id="noramlText"
            cols="25"
            rows="5"
            spellcheck="true"
          ></textarea>
        </div>
      </div>
      <div class="m-2 md:m-4 flex flex-col">
        <div class="flex items-center justify-between">
          <h3 class="text-white"><span class="font-bold">Secret </span>text</h3>
          <div>
            <img id="copy" class="w-4 m-2" src="/copy-regular.svg" alt="" />
          </div>
        </div>
        <div class="w-full bg-gradient-to-r from-blue-500 to-gray-500 p-1">
          <textarea
            itemid="secretTeaxt"
            class="text-lg outline-none p-2 flex justify-center transition-all md:text-3xl md:p-3 bg-gray-800 border- text-white"
            placeholder="Normal Text"
            name="Noraml-Text"
            id="secretText"
            cols="25"
            rows="5"
            spellcheck="true"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
